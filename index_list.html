<!DOCTYPE html>
<html>
<head charset="utf-8">
  <title>My first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="vue">
    <ul>
      <li v-for="item in items">{{ item }}</li>
    </ul>

    <ul>
      <li v-for="user in users">
        <p></p>Номер {{user.id}}  - {{user.name}}
      </li>
    </ul>    

</div>

  <script>
    var app = new Vue({
      el: '#vue',
      data: {
        items: ["один", "два", "три", "четыре"],
        users: [
        {id: 1, name: 'Андрей'},
        {id: 2, name: 'Петр'},
        {id: 3, name: 'Алексей'},
        ]

      }
    })
  </script>
</body>
</html>
